	<script>
		function temperature(){
			var randomUnm= Math.floor((Math.random()*31));
			randomUnm-=5;
			document.write(randomUnm+ "<br>");
			if(randomUnm<11){
				return "thr wather is cold";

			}
			else{
				return "the wather is moderate";
			}

		}
		document.write(temperature()+"<br>");


		function highestValue(searchArray){
			document.write("Your Array: " + searchArray + "<br>")

			var retVal = searchArray[0];

			for(i=1;i<searchArray.length;i++){
				if(searchArray[i]>retVal){
					retVal = searchArray[i];
				}
			}
			return retVal;
		}

		document.write("The highest Value of your Array is: " + highestValue([1, 7, -3, 9]));

	</script>
