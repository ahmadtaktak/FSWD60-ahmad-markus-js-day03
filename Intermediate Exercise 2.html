<!DOCTYPE html>
<html>
<head>
	<title>Intermediate Exercise 2</title>
</head>
<body>
	<script>
	
	for(i=1;i<101;i++){
		
		if(i%3==0 && i%5==0){
			document.write("FizzBuzz<br>");
		}
		else if (i%3==0){
			document.write("Fizz<br>");	
		}
		else if (i%5==0){
			document.write("Buzz<br>");
		}
		else{

			document.write(" The number is " +i);
			document.write("<br>");
		}
	}
	
	
	


	</script>

</body>
</html>
