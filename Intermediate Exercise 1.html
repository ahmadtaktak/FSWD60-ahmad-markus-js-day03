<!DOCTYPE html>
<html>
<head>
	<title>Intermediate Exercise 1</title>
</head>
<body>
	<script>
	var student =[["martin",76],["thomas",85],["klaus",65],["maria",93],["david",81]];
	var grad_sum = 0;
	for(i=0;i<student.length;i++){
		grad_sum += student[i][1];
		document.write(student[i][0]+" has " + student[i][1] + " points ")
		

		if (student[i][1]<60) {
			document.write("and your grade is F!");
		}
		else if (student[i][1]<70) {
	   		document.write("and your grade is D!");
		}
		else if (student[i][1]<80) {
	   		document.write("and your grade is C!");
		}
		else if (student[i][1]<90) {
	   		document.write("and your grade is B!");
		}
		else {
	   		document.write("and your grade is A!");
		}
		document.write("<br>");

	}
	
	
	document.write("The average grade of this class is: "+(grad_sum/student.length)+"<br>");


	</script>

</body>
</html>
